<div class="summary">
    <h3>Résumé des vulnérabilités</h3>
    <div class="vulnerability-counts">
      <span class="critical">{{ vulnerabilities.critical }} Critique</span>
      <span class="high">{{ vulnerabilities.high }} Élevée</span>
      <span class="medium">{{ vulnerabilities.medium }} Moyenne</span>
      <span class="low">{{ vulnerabilities.low }} Faible</span>
      <span class="info">{{ vulnerabilities.info }} Info</span>
    </div>
  </div>
