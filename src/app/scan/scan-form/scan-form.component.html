<div class="container py-8 flex justify-center">
  <div class="w-full max-w-md">
    <h2 class="text-3xl font-bold text-cyber-blue mb-6 text-center">Lancer un nouveau scan</h2>
    
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mb-4">
      <i class="bi bi-exclamation-triangle mr-2 h-5 w-5"></i> {{ error }}
      <button type="button" class="btn-close" (click)="error = null"></button>
    </div>
    
    <div *ngIf="isLoading" class="text-center py-3">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Lancement en cours...</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #scanForm="ngForm" *ngIf="!isLoading" class="space-y-4">
      <div>
        <label for="url" class="block text-gray-600 mb-1">URL du site</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="bi bi-globe text-gray-500"></i>
          </span>
          <input type="text" class="form-control pl-10" id="url" [(ngModel)]="url" name="url" 
                 placeholder="https://example.com" required pattern="https?://.+">
        </div>
        <div *ngIf="scanForm.controls['url']?.invalid && scanForm.controls['url']?.touched" 
             class="text-danger mt-1 text-sm">
          Veuillez entrer une URL valide.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-full flex items-center justify-center" 
              [disabled]="!scanForm.valid || isLoading">
        <i class="bi bi-play-circle mr-2"></i> DÃ©marrer le scan
      </button>
    </form>
  </div>
</div>
