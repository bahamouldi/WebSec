<div class="container py-8">
  <h2 class="text-3xl font-bold text-cyber-blue mb-8">Gestion des utilisateurs</h2>

  <div *ngIf="isLoading" class="text-center py-4">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mb-4">
    <i class="bi bi-exclamation-triangle mr-2 h-5 w-5"></i> {{ error }}
    <button type="button" class="btn-close" (click)="error = null"></button>
  </div>

  <div class="border border-gray-200 rounded-lg overflow-hidden" *ngIf="!isLoading && !error">
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>RÃ´le</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.nom }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-danger btn-sm inline-flex items-center" (click)="openDeleteModal(user.id)">
              <i class="bi bi-trash mr-1"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" [ngClass]="{'show d-block': showModal}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border border-gray-200 rounded-lg">
        <div class="modal-header border-b border-gray-200">
          <h5 class="text-lg font-semibold text-cyber-blue">Confirmer la suppression</h5>
          <button type="button" class="btn-close" (click)="closeDeleteModal()"></button>
        </div>
        <div class="modal-body">
          <p>Voulez-vous vraiment supprimer cet utilisateur ?</p>
        </div>
        <div class="modal-footer border-t border-gray-200">
          <button type="button" class="btn btn-secondary" (click)="closeDeleteModal()">Annuler</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade" [ngClass]="{'show': showModal}" *ngIf="showModal"></div>
</div>
